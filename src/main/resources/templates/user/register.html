<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--  <link href="css/styles.css" rel="stylesheet" />-->
</head>
<body>
<div class="my-3 d-flex justify-content-center align-items-center">
    <h2 class="align-items-center">Đăng Ký</h2>
</div>
<div class="d-flex justify-content-center align-items-center row">
    <div class="col-4">
        <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" th:field="*{email}"/>

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" th:field="*{passwordHash}"/>

            </div>

            <div class="form-outline mb-4">
                <label class="form-label" >first Name</label>
                <input type="text" class="form-control" th:field="*{firstName}"/>

            </div>

            <div class="form-outline mb-4">
                <label class="form-label" >middle Name</label>
                <input type="text" class="form-control" th:field="*{middleName}"/>

            </div>

            <div class="form-outline mb-4">
                <label class="form-label" >last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}"/>

            </div>

            <div class="form-outline mb-4">
                <label class="form-label" >intro</label>
                <input type="text" class="form-control" th:field="*{intro}"/>
            </div>


            <!-- Submit button -->
            <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign up"/>

            <!-- Register buttons -->
            <div class="text-center">
                <p>A member? <a th:href="@{/user/login}">Login</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
